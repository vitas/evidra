apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: evidra-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://example.com/your-org/evidra.git
    targetRevision: main
    path: deploy/k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: evidra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
