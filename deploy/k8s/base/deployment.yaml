apiVersion: apps/v1
kind: Deployment
metadata:
  name: evidra
  labels:
    app.kubernetes.io/name: evidra
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: evidra
  template:
    metadata:
      labels:
        app.kubernetes.io/name: evidra
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: evidra
          image: evidra:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          envFrom:
            - configMapRef:
                name: evidra-config
            - secretRef:
                name: evidra-secrets
          volumeMounts:
            - name: evidra-data
              mountPath: /var/evidra
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
      volumes:
        - name: evidra-data
          emptyDir: {}
