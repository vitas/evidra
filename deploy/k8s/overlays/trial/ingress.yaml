apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: evidra
  labels:
    app.kubernetes.io/name: evidra
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: evidra-trial.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: evidra
                port:
                  name: http
